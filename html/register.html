<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/register.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Comics Sharingann</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html" id="inicio-link">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="productos.html" id="comics-link">Cómics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="carro.html" id="carro-link">
              <i class="fas fa-shopping-cart"></i> Carro <span id="cartItemCount" class="badge badge-pill badge-primary">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html" id="login-link">Iniciar sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html" id="registro-link">Registro</a>
          </li>
          <li class="nav-item" id="user-info" style="display: none;">
            <span class="nav-link">Bienvenido, <span id="username-display"></span></span>
          </li>
          <li class="nav-item" id="logout-link" style="display: none;">
            <a class="nav-link" href="#" onclick="logout()">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="register-container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="input-box">
        <input type="text" id="username" name="username" required>
        <span class="input-line"></span>
        <label for="username">Usuario</label>
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" required>
        <span class="input-line"></span>
        <label for="email">Correo Electrónico</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" required>
        <span class="input-line"></span>
        <label for="password">Contraseña</label>
      </div>
      <div class="input-box">
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span class="input-line"></span>
        <label for="confirm-password">Confirmar Contraseña</label>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/utils.js"></script>
</body>
</html>
